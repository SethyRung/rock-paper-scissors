<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="player">
                <h1 class="title">Player:</h1>
                <div class="choice">
                    <button id="rock"></button>
                    <button id="paper"></button>
                    <button id="scissors"></button>
                </div>
            </div>
            <div class="computer">
                <h1 class="title">Computer:</h1>
                <div class="choice">
                    <img id="rock-ai" src="./Images/Rock.png"></img>
                    <img id="paper-ai" src="./Images/Paper.png"></img>
                    <img id="scissors-ai" src="./Images/Scissors.png"></img>
                </div>
            </div>
        </div>
        <div class="result">
            <h1>Result:</h1>
            <h2></h2>
        </div>
    </div>
    <button class="btn-play" onClick="window.location.reload()">Play Again</button>
</body>
</html>
